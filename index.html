<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GNA Map Example - Widget</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/gna-map@1.1.3/dist/style.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="map-widget">
            <div id="map-controls">
                <button id="map-show-hide">
                    <i class="far fa-map"></i>
                </button>
                <a href="./map.html">
                    <button id="map-expand">
                        <i class="fas fa-expand"></i>
                    </button>
                </a>
            </div>
            <div id="map-mask">
                <div id="map-container"></div>
            </div>
        </div>
        <script src="https://unpkg.com/gna-map@1.1.3/dist/gna-map.umd.js"></script>
        <script>
            GNAMap.initMap("map-container", {
                width: undefined,
                height: undefined,
                mapType: "gna",
            });

            const showAndHide = document.querySelector("#map-show-hide");
            showAndHide.addEventListener("click", () => {
                document
                    .querySelector("#map-widget")
                    .classList.toggle("active");

                const button = document.querySelector("#map-show-hide i");
                button.classList.toggle("fas");
                button.classList.toggle("far");
            });
        </script>
        <!-- <script src="./main.js"></script> -->
    </body>
</html>
