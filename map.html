<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GNA Map Example - Fullscreen</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/gna-map@1.1.3/dist/style.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="map-container" style="border-radius: 0"></div>
        <script src="https://unpkg.com/gna-map@1.1.3/dist/gna-map.umd.js"></script>
        <script>
            GNAMap.initMap("map-container", {
                width: "100%",
                height: "100vh",
                mapType: "gna",
            });
        </script>
    </body>
</html>
